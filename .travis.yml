language: go
sudo: false
matrix:
  include:
  - os: linux
    go: 1.10.x
    env:
    - TARGET=linux
    - ARCH=amd64
before_install:
  - curl -fSL "https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip" -o terraform.zip
  - sudo unzip terraform.zip -d /opt/terraform
  - sudo ln -s /opt/terraform/terraform /usr/bin/terraform
  - rm -f terraform.zip
notifications:
  email: false
script:
- make release && make test
deploy:
  - provider: s3
    access_key_id: AKIAIXXEON53QC2UQBPA
    secret_access_key:
      secure: 
    bucket: telia-oss
    region: eu-west-1
    local-dir: build
    upload-dir: concourse-sts-lambda
    acl: public_read
    skip_cleanup: true
    on:
      repo: telia-oss/concourse-sts-lambda
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: build/concourse-sts-lambda.zip
    skip_cleanup: true
    on:
      repo: telia-oss/concourse-sts-lambda
      tags: true
